<doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles/socketio_client.css">
</head>
<body>
<h1> My Chatter App </h1>
<div id='chat-users'>
  <h3>Users</h3>
</div>
<div id='chat-talk'>
  <h3>Chat Window</h3>
</div>
<div id='chat-message'>
  <form id="chat-form">
    <input type="text">
    <input id="chat-form-submit" type="submit">
  </form>
</div>

<script src='socket.io/socket.io.js'></script>
<script src="jquery/dist/jquery.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<script>

  var CHAT={
    init: function() {
      var server=io('http://localhost:8080');

      console.log('Connected to server....');

      server.on('greeting', function(message) {
        console.log(message);
        server.emit('message', 'Hi there from the client...');
      });


      server.on('messages', function(message) {
        console.log(message);
      });
    }
  };

  CHAT.init();

</script>
</body>
